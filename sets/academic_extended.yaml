    difficulty: "medium"
    category: "semantic_matching"

  - query: "What did Marie Curie discover?"
    expected_source_ids: ["chem_2"]
    difficulty: "medium"
    category: "semantic_matching"

  # Hard queries - cross-domain or requires inference
  - query: "What technology allows for precise DNA editing?"
    expected_source_ids: ["bio_5"]
    difficulty: "hard"
    category: "inference"

  - query: "Which test evaluates machine intelligence against human intelligence?"
    expected_source_ids: ["cs_3"]
    difficulty: "hard"
    category: "inference"

  - query: "What mathematical concept did Newton and Leibniz develop?"
    expected_source_ids: ["math_3"]
    difficulty: "hard"
    category: "inference"

  - query: "What mission landed humans on the Moon?"
    expected_source_ids: ["hist_5"]
    difficulty: "hard"
    category: "inference"

  # Very hard queries - semantic noise (multiple plausible answers)
  - query: "What scientific theory revolutionized our understanding of gravity?"
    expected_source_ids: ["phys_1"]
    difficulty: "very_hard"
    category: "semantic_noise"
    notes: "Could match Newton's laws or Einstein's relativity"

  - query: "What historical event marked the transition from medieval to modern times?"
    expected_source_ids: ["hist_2"]
    difficulty: "very_hard"
    category: "semantic_noise"
    notes: "Could match Renaissance or Industrial Revolution"

  - query: "What computing system is inspired by the human brain?"
    expected_source_ids: ["cs_4"]
    difficulty: "very_hard"
    category: "semantic_noise"
    notes: "Could match neural networks or general AI description"

  # Multi-hop queries - requires connecting multiple memories
  - query: "Who won a Nobel Prize for discovering radioactive elements?"
    expected_source_ids: ["chem_2"]
    difficulty: "very_hard"
    category: "multi_hop"

  - query: "What scale measures how acidic or basic something is?"
    expected_source_ids: ["chem_4"]
    difficulty: "medium"
    category: "semantic_matching"

  - query: "What is the largest ocean on Earth?"
    expected_source_ids: ["geo_3"]
    difficulty: "easy"
    category: "factual_recall"

  - query: "Who wrote about a dystopian surveillance state?"
    expected_source_ids: ["lit_2"]
    difficulty: "medium"
    category: "semantic_matching"

  - query: "What economic theory was proposed by Adam Smith?"
    expected_source_ids: ["econ_1"]
    difficulty: "hard"
    category: "inference"

config:
  top_k: 5
  min_relevance_score: 0.3
  enable_reranking: true
  enable_reflection: true
