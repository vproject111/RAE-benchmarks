queries:
  # Easy queries - direct factual recall
  - query: "What is the speed of light?"
    expected_source_ids: ["phys_2"]
    difficulty: "easy"
    category: "factual_recall"

  - query: "Who discovered DNA structure?"
    expected_source_ids: ["bio_1"]
    difficulty: "easy"
    category: "factual_recall"

  - query: "What is the capital of France?"
    expected_source_ids: ["geo_5"]
    difficulty: "easy"
    category: "factual_recall"

  # Medium queries - requires semantic understanding
  - query: "Which programming language was created by Guido van Rossum?"
    expected_source_ids: ["cs_1"]
    difficulty: "medium"
    category: "semantic_matching"

  - query: "What is the powerhouse of the cell?"
    expected_source_ids: ["bio_3"]
    difficulty: "medium"
    category: "semantic_matching"

  - query: "Who developed the theory of evolution?"
